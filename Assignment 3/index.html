<!DOCTYPE html>
<html>
<head>
    <title>XML data</title>
</head>
<body>
<h1> Employee Details</h1>
<script>
    if(window.XMLHttpRequest)
    {
        xmlhttp=new XMLHttpRequest();
    }
    else
    {
        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    }
    xmlhttp.open("GET","employee.xml",false);
    xmlhttp.send();
    xmlDoc=xmlhttp.responseXML;
    document.write("<table border='1' width='50%' style='font-size:35px;'>");
    document.write("<tr><th>Name</th> <th>Address</th> <th>Salary</th> <th>Position</th></tr>");
    var x=xmlDoc.getElementByTagName("name");
    for(i=0;i<x.length;i++)
    {
        document.write("<tr><td>");
        document.write(xmlDoc.getElementByTagName("name")[i].childNodes[0].nodeValue);
        document.write("</td><td>");
        document.write(xmlDoc.getElementByTagName("address")[i].childNodes[0].nodeValue);
        document.write("</td><td>");
        document.write(xmlDoc.getElementByTagName("salary")[i].childNodes[0].nodeValue);
        document.write("</td><td>");
        document.write(xmlDoc.getElementByTagName("position")[i].childNodes[0].nodeValue);
        document.write("</td><tr>");
    }
    document.write("</table>");
</script>
</body>
</html>
